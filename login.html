
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #0b0b0b;
            width: 350px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        .login-container h2 {
            text-align: center;
            color: #1e90ff;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            color: #ccc;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: #111;
            border: 1px solid #1e90ff;
            border-radius: 5px;
            color: #fff;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00bfff;
            box-shadow: 0 0 5px #00bfff;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #1e90ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #00bfff;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #aaa;
        }

        .footer-text a {
            color: #1e90ff;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label>Username</label>
                <input type="text" placeholder="Masukkan username">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Masukkan password">
            </div>

            <button class="login-btn" type="submit">Masuk</button>
        </form>

        <div class="footer-text">
            Belum punya akun? <a href="#">Daftar</a>
        </div>
    </div>

</body>
</html>
